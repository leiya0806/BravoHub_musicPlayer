<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>BravoHub</title>
    <script type="text/javascript">
        function submitForm(){
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("psswd").value.trim();
            
            if(username === "" || password === "") {
                alert("Username or password missing!")
            } else {
                document.loginForm.submit()
            }
        }
    </script>
</head>
<body>
    <div class="login_page_container">
        <div class="left_panel">
            <h1>Welcome to BravoHub</h1>
            <h4>Let us to help you explore your journey</h4>
            <div class="social_logins">
                <button>Facebook</button>
                <button>Tiktok</button>
            </div>
        </div>
        <div class="right_panel">
            <h2>Login</h2>
            <h5>If you dont have a account...<span>register here!</span></h5>
            <form name="loginForm" action="../index.html" method="POST">
                <input id="username" type="text" class="username" placeholder="UserName" >
                <input id="psswd" type="password" class="password" placeholder="Password">
                <div class="login_fom_bottom">
                    <div>
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme"> Remember me</label>
                    </div>
                    <span>forget password</span>
                </div>
                <input type="button" id="login_btn" onclick="submitForm();" value="Login"/>
            </form>
        </div>
    </div>
</body>
</html>
